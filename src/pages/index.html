<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            The following 2 meta tags must come first in the <head>
            to consistently ensure proper document rendering.
            Any other head element should come after these tags.
        -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Page title -->
        <title>Gulp boilerplate</title>

        <!-- Short description of the document (limit to 150 characters) -->
        <meta name="description" content="Page description" />

        <!-- Social metatags -->
        <meta property="og:title" content="Unique page title" />
        <meta property="og:description" content="Page description" />
        <meta property="og:image" content="https://www.mywebsite.com/image.jpg" />
        <meta property="og:image:alt" content="Image description" />
        <meta property="og:locale" content="en_GB" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.mywebsite.com/page" />
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Theme Color for Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#000000" />

        <!-- SVG favicon for modern browsers. -->
        <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

        <!-- The 180Ã—180px icon Apple devices will use if you add the page to your home screen. -->
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

        <!-- Prevent SEO issues caused by duplicate content by specifying the original source for pages that are available on multiple URLs. -->
        <link rel="canonical" href="https://www.mywebsite.com/page" />

        <!-- inject:css -->
        <!-- endinject -->
    </head>

    <body>
        
        <script src="../index.js"></script>
    </body>
</html>
